trigger:
- none

resources:
- repo: self

variables:
- group: "terraform-backend"

stages:
- stage: provision
  displayName: Provision core infrastructure
  jobs:  
  - job: provision
    displayName: Provision core infrastructure
    pool:
      vmImage: "ubuntu-latest"
    steps:
    - task: AzureCLI@2
      displayName: Azure CLI
      inputs:
        azureSubscription: arm-service-connection-rh-subcription-vse-950dkk
        scriptType: bash
        scriptPath: terraform.sh
        scriptArguments: "--action=apply --module=rbac --workspace=$(terraform-workspace) --backend-secret=$(AKSCOMM_TF_BACKEND_CLIENT_SECRET)"
        addSpnToEnvironment: true
